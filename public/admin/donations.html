<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Donations - Swapnotthan Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <h1>Swapnotthan</h1>
                <p>Admin Panel</p>
            </div>
            
            <div class="admin-user">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3 id="adminName">Admin User</h3>
                    <p>Administrator</p>
                </div>
            </div>
            
            <ul class="admin-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Manage Events</a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> Manage Team</a></li>
                <li><a href="donations.html" class="active"><i class="fas fa-donate"></i> Manage Donations</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> Contact Messages</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <div class="admin-header">
                <h1>Manage Donations</h1>
                <div class="admin-actions">
                    <button class="btn-refresh" id="refreshDonations"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
            </div>
            
            <div class="admin-table-container">
                <div class="table-header">
                    <h2>All Donations</h2>
                    <div class="table-actions">
                        <input type="text" id="searchDonations" placeholder="Search donations...">
                        <select id="filterStatus">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="verified">Verified</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Donor</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="donationsTableBody">
                            <tr>
                                <td colspan="6" class="loading">Loading donations...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Donation Status Modal -->
    <div id="donationStatusModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Donation Status</h2>
            <form id="donationStatusForm">
                <input type="hidden" id="donationId">
                <div class="form-group">
                    <label for="donationStatus">Status</label>
                    <select id="donationStatus" required>
                        <option value="pending">Pending</option>
                        <option value="verified">Verified</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Update Status</button>
            </form>
        </div>
    </div>

    <script src="js/admin-donations.js"></script>
</body>
</html>
