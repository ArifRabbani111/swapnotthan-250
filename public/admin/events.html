<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Swapnotthan Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <h1>Swapnotthan</h1>
                <p>Admin Panel</p>
            </div>
            
            <div class="admin-user">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3 id="adminName">Admin User</h3>
                    <p>Administrator</p>
                </div>
            </div>
            
            <ul class="admin-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="events.html" class="active"><i class="fas fa-calendar-alt"></i> Manage Events</a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> Manage Team</a></li>
                <li><a href="donations.html"><i class="fas fa-donate"></i> Manage Donations</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> Contact Messages</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <div class="admin-header">
                <h1>Manage Events</h1>
                <div class="admin-actions">
                    <button class="btn-primary" id="addEventBtn"><i class="fas fa-plus"></i> Add Event</button>
                </div>
            </div>
            
            <div class="admin-table-container">
                <div class="table-header">
                    <h2>All Events</h2>
                    <div class="table-actions">
                        <input type="text" id="searchEvents" placeholder="Search events...">
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Venue</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventsTableBody">
                            <tr>
                                <td colspan="5" class="loading">Loading events...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventVenue">Venue</label>
                    <input type="text" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Event</button>
            </form>
        </div>
    </div>

    <script src="js/admin-events.js"></script>
</body>
</html>
