<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Swapnotthan</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-form">
            <div class="admin-logo">
                <h1>Swapnotthan</h1>
                <p>Admin Panel</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-admin-login">Login</button>
                </div>
                
                <div id="loginError" class="error-message"></div>
            </form>
            
            <div class="admin-login-footer">
                <p>&copy; 2023 Swapnotthan. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
